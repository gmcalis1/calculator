<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="javascript.js" defer></script> 
</head>
<body>
    <div class="calcBody">
        <div>
            <h2 id="historyLine"></h2>
            <h1 id="outputLine">0</h1>
        </div>
    
        <div>
            <div class="row4"> 
                <button class="quadRow" onclick="equationCreation(7)" type="button" id="seven">7</button> 
                <button class="quadRow" onclick="equationCreation(8)" type="button" id="eight">8</button> 
                <button class="quadRow" onclick="equationCreation(9)" type="button" id="nine">9</button>
                <button class="quadRow" onclick="operatorFunction('+')" type="button" id="add">+</button>
            </div>

            <div class="row3"> 
                <button class="quadRow" onclick="equationCreation(4)" type="button" id="four">4</button> 
                <button class="quadRow" onclick="equationCreation(5)" type="button" id="five">5</button> 
                <button class="quadRow" onclick="equationCreation(6)" type="button" id="six">6</button> 
                <button class="quadRow" onclick="operatorFunction('-')" type="button" id="subtract">-</button> 
            </div>

            <div class="row2"> 
                <button class="quadRow" onclick="equationCreation(1)" type="button" id="one">1</button> 
                <button class="quadRow" onclick="equationCreation(2)" type="button" id="two">2</button> 
                <button class="quadRow" onclick="equationCreation(3)" type="button" id="three">3</button> 
                <button class="quadRow" onclick="operatorFunction('*')" type="button" id="multiply">*</button> 
            </div>

            <div class="row1"> 
                <button class="quadRow" onclick="equationCreation(0)" type="button" id="zero">0</button> 
                <button class="quadRow" onclick="equationCreation('.')" type="button" id="decimal">.</button> 
                <button class="quadRow" onclick="changeSign()" type="button" id="sign">+/-</button> 
                <button class="quadRow" onclick="operatorFunction('/')" type="button" id="divide">/</button> 
            </div>
        
            <div class="row0"> 
                <button class="enterClear" onclick="clearEverything()" type="button" id="clear">Clear</button> 
                <button class="enterClear" onclick="operate()" type="button" id="enter">Enter</button> 
            </div>
        </div>
    </div>

</body>
</html>
